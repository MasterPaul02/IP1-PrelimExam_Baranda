<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock | Paper | Scissors</h1>
        <div class="game">
            <div class="player">
                <h2>Player 1</h2>
                <img id="player1Image" src="../folder/paper.png" alt="Player 1 Choice" class="choice-image">
                <p id="player1Score">Score: 0</p>
            </div>
            <div class="play-area">
                <button class="play" id="play">Play</button>
                <button class="reset" id="reset">Reset</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <img id="player2Image" src="../folder/rock.png" alt="Player 2 Choice" class="choice-image">
                <p id="player2Score">Score: 0</p>
            </div>
        </div>
        <div id="gameResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
